<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViaCep</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="cep-main">
        <form id="buscarCep" class="buscarCep" data-form>
            <label for="cep">Digite seu CEP</label>
            <input type="number" name="cep" class="cep" placeholder="Digite seu CEP - Formato: 00000-000" data-input-cep>
            <span class="error" data-message-error>Cep inválido, cep geralmente 8 números</span>
            <input type="button" value="Buscar Cep" data-btn-cep>
          </form>
          <div class="resultadoCep" data-resultado-cep>
          </div>
    </section>
  <script src="script/script.js"></script>
</body>
</html>
